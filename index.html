<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda Telefônica</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./agenda-telefonica.png" alt="Agenda Telefônica">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-agenda" required placeholder="Nome do Contato">
            <input type="tel" id="numero-agenda" required placeholder="Telefone">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <footer class="foot">
        <p>&copy Pedro Bolque - Todos os direitos reservados - 2023</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
